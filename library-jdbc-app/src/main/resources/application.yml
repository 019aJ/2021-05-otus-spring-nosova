spring:
  shell:
    interactive:
      enabled: true

    script:
      spring:
        shell:
          script: true
  datasource:
    url: jdbc:h2:mem:testdb

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        format_sql: true

    show-sql: true
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true

logging:
  level:
    ROOT: INFO